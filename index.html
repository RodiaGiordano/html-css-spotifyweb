<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <main>
        <nav id="sidebar">
            <!-- SIDEBAR -->nav
        </nav>

        <div class="main-content">
            <header id="header">
                <div class="container">
                    <!-- fixed  -->header

                </div>
            </header>
                
                



            <div class="container">
                <!-- contenuto principale -->

            </div>
        </div>

    </main>

        
        

        









    <footer id="footer">
        <div class="container">
            
            <div class="col left">
                <div class="song">
                    <div class="img-song">
                        <img src="./img/sinister.jpeg" alt="album">
                    </div>

                    <div class="album">
                        <div class="text name-album">Sinister</div>
                        <div class="text small name-song">Brano Nome</div>
                    </div>
                </div>
                        
                <div class="icon">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            

                


            <div class="col middle">

                <div class="player">
                    <ul>
                        <li><i class="fa-solid fa-shuffle"></i></li>
                        <li><i class="fa-solid fa-backward-step"></i></li>
                        <li id="play"><i class="fa-regular fa-circle-play"></i></li>
                        <li><i class="fa-solid fa-forward-step"></i></li>
                        <li><i class="fa-solid fa-rotate-right"></i></li>
                    </ul>
                </div>
                    
                    
                <div class="time-bar">
                    <span class="text xsmall time">0:25</span>
                    <div class="bar">
                        <div class="bar minute">
                            <!-- barra minutaggio -->
                        </div>
                    </div>
                    <span class="text xsmall time">4:35</span>
                </div>
            </div>
                        
                    
                        
                    




            <div class="col rigth">
                
                <div class="player">
                    <ul>
                        <li><i class="fa-solid fa-bars"></i></li>
                        <li><i class="fa-solid fa-desktop"></i></li>
                        <li><i class="fa-solid fa-volume-high"></i></li>
                    </ul>
                </div>

                <div class="bar-sound">
                    <div class="bar-volume">
                        <!-- barra minutaggio -->
                    </div>
                        
                </div>
                        
                        
                    
                        
                        
                
            </div>
                        

            
        </div>

        
    </footer>


    
</body>
</html>
